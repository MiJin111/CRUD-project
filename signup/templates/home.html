<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body{text-align: center;}
    </style>
</head>
<body>
    <h1>Signup Project</h1>
    <div>
        <a href="{% url 'new' %}">write signup</a>
    </div>
    <div class="container">
    {% for signup in signups %}
        <div>
        {{signup.name}} 
        {{signup.age}} 
        {{signup.pub_date}} 
        {{signup.email}} 
        {{signup.info_summary}} <a href = "{% url 'detail' signup.id %}">...more</a>
        <br>
        </div>
    {% endfor %}
    </div>
</body>
</html>
